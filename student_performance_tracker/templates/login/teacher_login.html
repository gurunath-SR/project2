<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='images/college_icon.png') }}" 
           alt="College Logo" class="h-20 w-20 object-contain">
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Teacher Login</h2>

    <!-- Login Form -->
    <form action="/teacher_login" method="POST" class="space-y-5">

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500 
                      focus:border-blue-500 transition" required>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500 
                      focus:border-blue-500 transition" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold
                     hover:bg-blue-700 transition">
        Login
      </button>

    </form>

    <!-- Switch to Student Login -->
    <p class="text-center text-gray-500 text-sm mt-4">
      Not a teacher? 
      <a href="{{ url_for('student_login') }}" class="text-blue-600 hover:underline">Student Login</a>
    </p>

  </div>

</body>
</html>
